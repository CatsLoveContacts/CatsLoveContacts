<navigation></navigation>
<div class="container">
    <div class="card cats-outline-cyan my-3">
        <div class="card-block mx-3">
            <h5 class="card-title">Contact</h5>
            <table class="table">
                <!-- <tr><th colspan="2" class="cats-bg-gray cats-color-dark" style="border-radius: 10px;">Contact</th></tr> -->
                <tr><th>Firstname</th><td>{{contact?.firstname}}</td></tr>
                <tr><th>Surname</th><td>{{contact?.surname}}</td></tr>
                <tr><th>Birthday</th><td>{{contact.birthday | date: "dd/MM/yyyy" || 'No Data'}}</td></tr>
                <tr><th>E-Mail</th><td>{{contact?.email || 'No Data'}}</td></tr>
                <tr><th>Website</th><td>{{contact?.website || 'No Data'}}</td></tr>
                <tr><th>Phone</th><td>{{contact?.phone || 'No Data'}}</td></tr>
                <tr><th>Company</th><td>{{contact?.company?.name || "No Data"}}</td></tr>
                <!-- <tr><th colspan="2" class="cats-bg-gray cats-color-dark" style="border-radius: 10px;">Company</th></tr>
                <tr><th>Name</th><td>{{contact?.company?.name || "No Data"}}</td></tr>
                <tr><th>Website</th><td>{{contact?.company?.website || "No Data"}}</td></tr>
                <tr><th>E-Mail</th><td>{{contact?.company?.email || "No Data"}}</td></tr>
                <tr><th>Phone</th><td>{{contact?.company?.phone || "No Data"}}</td></tr> -->
            </table>
        </div>
        <div class="card-footer text-right">
            <button class="btn cats-btn-dark" routerLink="/contab">Contacts Table</button>
            <button class="btn cats-btn-dark" routerLink="/dashboard">Dashboard</button>
        </div>
    </div>
</div>
